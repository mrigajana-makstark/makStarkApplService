spring.application.name=MSworkspace
# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=*

# Enable CORS globally
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# Database connection configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE   # Change with your DB URL
spring.datasource.username=your_username                  # Database username
spring.datasource.password=your_password                  # Database password
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update   # Auto update schema (use 'validate' or 'none' in production)
spring.jpa.show-sql=true                # Show SQL queries in the console

# Connection pool (optional but recommended)
spring.datasource.hikari.maximum-pool-size=10
